<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esá hospedado no meu próprio servidor</p>

   <video width="560" poster="imgvideo.png" controls>
   <source src="video.mp4" type="video/mp4">
   <source src="video.mkv" type="video/mkv">
   <p>Seu navegador não tem compatibilidade com reprodução de vídeos, <a href="video.mp4" download="meu video.mp4" type="application/pdf">baixe aqui o vídeo</a></p>
   </video>
   <h1>Inserindo vídeos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h1>Inserindo vídeos do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
