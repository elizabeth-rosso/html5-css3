<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container{
        background-size: 100% 100%;
        position: relative;
        height: 94vh;   
        background-color: blueviolet; 
        padding: 10px;
        }
        #conteudo{
        height: 200px;
        width: 400px;
        padding: 10px;
        background-color: yellow;
        background-size: 100% 100%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
 
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">
            <h1>Testando alinhamento vertical</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt ut eos tempore esse, quod dolorum, placeat animi illum nulla laborum maxime, fugiat ea velit saepe. Assumenda eveniet ducimus eaque facilis.</p>
        </article>
    </section>
</body>
</html>
